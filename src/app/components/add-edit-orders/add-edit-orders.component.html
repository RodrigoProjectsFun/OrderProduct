<div class="modal fade"  id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Edit Product Quantity</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="productQuantity">Quantity:</label>
          <input type="number" class="form-control" id="productQuantity" [(ngModel)]="selectedProduct.quantity">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateProductQuantity()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <h2>{{order.id ? 'Edit Order' : 'Add Order'}}</h2>
    
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of order.products">
          <td>{{ product.name }}</td>
          <td>{{ product.unitPrice }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="openProductModal(product)">Edit Quantity</button>
        </td>
        </tr>
      </tbody>
    </table>
  
    <p>Total Items: {{ order.productCount }}</p>
    <p>Total Price: {{ order.finalPrice }}</p>
  </div>
